<div class="cdf-line-tooltip">
   <table>
       <tbody>
          <tr>
            <td class="tooltip-label"><b>{{tooltipData.xLabel}}:</b></td>
            <td class="tooltip-value">{{tooltipData.x}}</td>

          <tr>
            <td class="tooltip-label"><b>{{tooltipData.yLabel}}:</b></td>
            <td class="tooltip-value">{{tooltipData.y}}</td>
          </tr>
       </tbody>
  </table>
