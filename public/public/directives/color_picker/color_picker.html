<div class="cdf-line-color-picker legend-value-color-picker">
    <i ng-repeat="choice in availableColors"
        ng-click="setColor(colorPickerData.id, choice)"
        ng-class="choice === colorPickerData.color ? 'fa-circle-o' : 'fa-circle'"
        ng-style="{color: choice}" class="fa dot">
    </i>
</div>
