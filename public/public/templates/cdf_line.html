<div class="cdf-line-chart" ng-controller="CdfLineChartVisController" class="etm-vis">
  <!-- Can't say for sure why the the div below is needed but it doesn't without it -->
  <div class="cdf-line-container">
    <div ng-if="showNoResultsMessage()" class="text-center visualize-error visualize-chart">
      <div class="item top"></div>
      <div class="item">
        <h2 aria-hidden="true"><i aria-hidden="true" class="fa fa-meh-o"></i></h2>
        <h4>No results found</h4>
      </div>
      <div class="item bottom"></div>
    </div>
    <div ng-if="showMustSelectXAxis()" class="text-center visualize-error visualize-chart">
      <div class="item top"></div>
      <div class="item">
        <h4>CDF Line chart requires X-axis to be selected</h4>
      </div>
      <div class="item bottom"></div>
    </div>

    <div ng-hide="showNoResultsMessage() || showMustSelectXAxis()" c3 width="100%" id="myItem_{{$id}}" class="chartc3"></div>
  </div>
</div>
